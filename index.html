<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shianne Durdin Vision Support Coach</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:#11131a;
      --text:#ffffff;
      --muted:#e9e9e9;
      --border:#2a2f3a;
      --focus:#ffd000;
      --link:#7dd3ff;
      --link-hover:#b8e6ff;

      --base-font-size:18px; /* controlled by JS */
      --line-height:1.65;
      --radius:14px;
      --shadow: 0 0 0 1px rgba(255,255,255,0.04) inset, 0 10px 28px rgba(0,0,0,0.35);
    }

    /* Basic reset */
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: var(--base-font-size);
      line-height: var(--line-height);
      background: var(--bg);
      color: var(--text);
      -webkit-text-size-adjust:100%;
      text-rendering: optimizeLegibility; }
    img{ max-width:100%; height:auto; }
    a{
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 0.2em;
    }
    a:hover{ color: var(--link-hover); }

    :focus{
      outline: 3px solid var(--focus);
      outline-offset: 3px;
    }

    /* Skip link */
    .skip-link{
      position:absolute;
      left:0.75rem;
      top:0.75rem;
      padding:0.6rem 0.9rem;
      background:#000;
      color:#fff;
      border:2px solid var(--focus);
      border-radius:10px;
      transform: translateY(-220%);
      transition: transform 120ms ease-in-out;
      z-index:9999;
    }
    .skip-link:focus{ transform: translateY(0); }

    /* Layout */
    header{
      border-bottom:1px solid var(--border);
      background:
        radial-gradient(800px 250px at 50% 0%, rgba(125,211,255,0.14), rgba(0,0,0,0)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.00));
      padding: 1.4rem 1rem 1rem;
    }
    .wrap{
      width: min(980px, 100%);
      margin: 0 auto;
      padding: 0 1rem;
    }
    .brand{
      display:grid;
      justify-items:center;
      text-align:center;
      gap:0.6rem;
    }

    /* Logo block */
    .logo{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      gap:0.55rem;
      padding: 1rem 1.05rem;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: var(--shadow);
    }

    /*
      IMPORTANT:
      You asked for the logo "included in the one index.html file" with no other files.
      The simplest way is an inline SVG (no external images). This counts as a single-file site.
    */
    .logo-mark{
      width: 128px;
      height: 128px;
      display:block;
    }

    .tagline{
      margin:0;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    h1{
      margin: 0.35rem 0 0;
      font-size: 1.9em;
      line-height: 1.2;
    }

    /* Font controls */
    .controls{
      margin-top: 0.9rem;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:0.6rem;
    }
    .controls button{
      appearance:none;
      border:2px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      font-weight: 800;
      cursor:pointer;
    }
    .controls button:hover{
      border-color: rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.08);
    }

    /* Main */
    main{ padding: 1.2rem 0 2rem; }
    section{
      margin: 1rem 0 1.2rem;
      padding: 1.1rem 1rem;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }
    h2{
      margin:0 0 0.7rem;
      font-size: 1.35em;
      line-height: 1.25;
      padding-bottom: 0.45rem;
      border-bottom: 1px solid rgba(255,255,255,0.14);
    } p{ margin:0.7rem 0; color: var(--muted); }
    .email-line{
      margin-top: 0.6rem;
      font-weight: 800;
      color: var(--text);
    }

    /* Programs list-like format under one Programs heading (no headings per program) */
    .programs-list{
      margin: 0.6rem 0 0;
      padding-left: 1.2rem;
    }
    .programs-list > li{
      margin: 0.9rem 0;
      padding: 0.85rem 0.9rem;
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 12px;
      background: rgba(0,0,0,0.22);
    }
    .program-title{
      display:block;
      font-weight: 900;
      color: var(--text);
      margin-bottom: 0.35rem;
    }

    /* Forms */
    .form-wrap{
      margin-top: 0.9rem;
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 12px;
      overflow:hidden;
      background:#0a0b10;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }
    iframe{
      width:100%;
      height: 980px;
      border:0;
      display:block;
      background:#fff; color:#000;
    }

    /* Availability */
    .availability{
      margin: 0.6rem 0 0;
      padding-left: 1.2rem;
    }
    .availability li{ margin: 0.3rem 0; }

    /* Footer */
    footer{
      border-top:1px solid var(--border);
      padding: 1.3rem 0 2rem;
      background: rgba(255,255,255,0.02);
    }
    .footer-box{
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset;
    }
    .fine-print{ color: var(--muted); margin: 0.7rem 0 0; }

    /* Screen reader only */
    .sr-only{
      position:absolute !important;
      width:1px !important;
      height:1px !important;
      padding:0 !important;
      margin:-1px !important;
      overflow:hidden !important;
      clip:rect(0,0,0,0) !important;
      white-space:nowrap !important;
      border:0 !important;
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header role="banner">
    <div class="wrap">
      <div class="brand">
        <div class="logo" aria-label="Business logo area">
          <!-- Inline SVG logo (single-file, no external images).
               Accessible name provided via role + aria-label. -->
          <svg
            class="logo-mark"
            role="img"
            aria-label="Logo: an eye symbol representing vision."
            viewBox="0 0 128 128"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <radialGradient id="g1" cx="50%" cy="40%" r="70%">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
                <stop offset="55%" stop-color="#7dd3ff" stop-opacity="0.22"/>
                <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
              </radialGradient> </defs>

            <!-- Soft outer ring -->
            <circle cx="64" cy="64" r="54" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.20)" stroke-width="3"/>

            <!-- Eye outline -->
            <path
              d="M14 64c10-20 28-32 50-32s40 12 50 32c-10 20-28 32-50 32S24 84 14 64Z"
              fill="rgba(125,211,255,0.10)"
              stroke="rgba(255,255,255,0.75)"
              stroke-width="3"
              stroke-linejoin="round"
            />

            <!-- Iris glow -->
            <circle cx="64" cy="64" r="20" fill="url(#g1)" />

            <!-- Iris -->
            <circle cx="64" cy="64" r="16" fill="rgba(125,211,255,0.35)" stroke="rgba(255,255,255,0.65)" stroke-width="2"/>

            <!-- Pupil -->
            <circle cx="64" cy="64" r="7.5" fill="#000000" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>

            <!-- Highlight -->
            <circle cx="58" cy="58" r="4.2" fill="#ffffff" opacity="0.9"/>
          </svg> <p class="tagline">Blindness Is A Different Kind of Vision</p>
        </div
