Two separate issues are happening here:
	1.	Why it “stops reading” after “Services For Teachers”
A Google Form embedded in an <iframe> can take over a screen reader’s browsing flow (especially in iOS VoiceOver and sometimes NVDA/JAWS in browse mode). It can feel like the page ends there because focus/browse navigation is now inside the form frame. It’s not that your page ends — it’s that the embedded form becomes the next “document” the screen reader is exploring.
	2.	Why the form questions “appear as headings”
That’s coming from Google Forms’ own markup inside the iframe. You can’t reliably change Google’s internal heading structure from your index.html (and you shouldn’t try to override it for accessibility anyway).

✅ Best fix (and yes, it’s what you suggested): open the forms as separate links instead of embedding them. That keeps your site’s heading navigation clean and prevents the iframe from hijacking reading order.

Below is the same page, with only these changes:
	•	Removed the two embedded iframes
	•	Replaced each with a clear “Open the form” link (opens in a new tab)
	•	Added a short sentence telling screen reader users what to expect
	•	Everything else stays the same, including your section order (Image Description Implementation before Services For Teachers).
