    /* =========================
       Accessible, high-contrast base
       ========================= */
    :root {
      --bg: #0b0c10;
      --panel: #11131a;
      --text: #ffffff;
      --muted: #e9e9e9;
      --border: #2a2f3a;
      --focus: #ffd000;
      --link: #7dd3ff;
      --link-hover: #b8e6ff;

      /* Font sizing controlled via JS */
      --base-font-size: 18px; /* default */
      --line-height: 1.65;
      --radius: 14px;
    }

    /* Simple reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: var(--base-font-size);
      line-height: var(--line-height);
      background: var(--bg);
      color: var(--text);
     text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
    }
    img { max-width: 100%; height: auto; }
    a {
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 0.2em;
    }
    a:hover { color: var(--link-hover); }
    a:focus, button:focus, iframe:focus, input:focus, textarea:focus, select:focus {
      outline: 3px solid var(--focus);
      outline-offset: 3px;
    }

    /* Skip link */
    .skip-link {
      position: absolute;
      left: 0.75rem;
      top: 0.75rem;
      padding: 0.6rem 0.9rem;
      background: #000;
      color: #fff;
      border: 2px solid var(--focus);
      border-radius: 10px;
      transform: translateY(-200%);
      transition: transform 120ms ease-in-out;
      z-index: 9999;
    }
    .skip-link:focus {
      transform: translateY(0);
    }

    /* Layout */
    header {
      padding: 1.4rem 1rem 1rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.00));
    }
    .wrap {
      width: min(980px, 100%);
      margin: 0 auto;
      padding: 0 1rem;
    }

    .brand {
      display: grid;
      justify-items: center;
      gap: 0.6rem;
      text-align: center;
    }
    .logo {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 0.9rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.03) inset;
    }
    .logo img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
    .tagline {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    h1 {
      margin: 0.3rem 0 0;
      font-size: 1.9em;
      line-height: 1.2;
    }

    .controls {

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
    }
